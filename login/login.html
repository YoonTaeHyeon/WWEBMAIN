<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="학번">
        <meta name="keywords" content="computer">
        <title>로그인 화면</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="../js/login.js" defer></script>
        <script type="text/javascript" src="../js/session.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/login.css">
        <script>
            const check_xss = (input) => {
                // DOMPurify 라이브러리 로드 (CDN 사용)
                const DOMPurify = window.DOMPurify;
                // 입력 값을 DOMPurify로 sanitize
                const sanitizedInput = DOMPurify.sanitize(input);
                // Sanitized된 값과 원본 입력 값 비교
                if (sanitizedInput !== input) {
                // XSS 공격 가능성 발견 시 에러 처리
                    alert('XSS 공격 가능성이 있는 입력값을 발견했습니다.');
                    return false;
                }          
                // Sanitized된 값 반환
                return sanitizedInput;  
            };

        </script>
    </head>
    <body class="text-center" onload="init();">
        <!-- <img src="javascript:alert('XSS 공격 발생!');" onerror="alert('XSS 공격 발생!');"> -->

                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                        
                        <form method="get" action="/login/index_login.html" id="login_form">

                      </div>
          
                      <div>
                        <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

    </body>
</html>
